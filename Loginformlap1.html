<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="Loginformlap1.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <title>Document</title>
</head>
<body>
<!-- Form -->
  <div class="container">
    <h1>Login</h1>
      <div class="input-box">
          <input type="text" placeholder="Username" name="name" class="w-form" required>
          <i class="fa-solid fa-user"></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" name="pass" class="w-form" required>
        <i class="fa-solid fa-lock"></i>
      </div>
    <div class="wrap-info">
      <div class="check-me">
        <label><input type="checkbox">Remember me</label>
      </div>
      <div class="Forgot">
        <a href="#">Forgot password ?</a>
      </div>
    </div>
    <button type="submit" class="btn">Login</button>
    <div class="register">
      <p>Don't have an account?</p>
      <a href="#">Register</a>
    </div>
  </div>

</body>
</html>
